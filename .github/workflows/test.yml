name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: deno check netlify/edge-functions/**/*.ts tests/**/*.ts

      - name: Run linter
        run: npm run lint

      - name: Security lint check
        run: |
          # Check for potentially dangerous patterns
          echo "Checking for eval usage..."
          ! grep -r "eval(" netlify/edge-functions tests --include="*.ts" || echo "Warning: eval found"
          echo "Checking for innerHTML assignments..."
          ! grep -rE "\.innerHTML\s*=" netlify/edge-functions tests --include="*.ts" || echo "Warning: innerHTML assignment found"
          echo "Security checks completed"

      - name: Run tests with coverage
        run: deno test --allow-net --allow-env --coverage=coverage tests/

      - name: Generate coverage report
        run: deno coverage coverage --lcov > coverage/lcov.info

      - name: Check coverage threshold
        run: |
          COVERAGE=$(deno coverage coverage 2>&1 | grep -E '^All files' | grep -oE '[0-9]+\.[0-9]+%' | head -1 | tr -d '%')
          echo "Total coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage is below 80% threshold"
            exit 1
          fi

      - name: Check for outdated dependencies
        run: |
          echo "Checking deno.json imports..."
          deno info 2>&1 || true
        continue-on-error: true
