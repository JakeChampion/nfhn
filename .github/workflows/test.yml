name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify Deno installation
        run: deno --version

      - name: Run tests
        run: deno test --allow-net --allow-env netlify/edge-functions/

      - name: Test coverage (optional)
        run: deno test --allow-net --allow-env --coverage=coverage netlify/edge-functions/
        continue-on-error: true

      - name: Generate coverage report (optional)
        run: deno coverage coverage --lcov > coverage.lcov
        continue-on-error: true
