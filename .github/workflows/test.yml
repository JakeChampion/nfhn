name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install dependencies
        run: npm ci

      - name: Verify installations
        run: |
          node --version
          npm --version
          deno --version

      - name: Run tests
        run: npm test

      - name: Test coverage (optional)
        run: deno test --allow-net --allow-env --coverage=coverage tests/
        continue-on-error: true

      - name: Generate coverage report (optional)
        run: deno coverage coverage --lcov > coverage.lcov
        continue-on-error: true
